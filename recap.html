<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8 ">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TaskFlo</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <div class="box">
            <section class="left"> <!--Left Side-->
                
                <img src="images/logoTaskFlo.png" alt="Logo" class="logo-left-side">

                <ul class="navigate">
                    <li><a href="todolist.html" class="todolist">To Do List</a></li>
                    <li><a href="folders.html" class="folders">Folders</a></li>
                    <li><a href="recap.html" class="recap">Recap</a></li>
                </ul>

                <button type="submit" class="logout"> LOG OUT</button>
            </section>


            <aside class="right"> <!--right side-->

                <header class="header-right">
                    <h1>Recap</h1> 
                    <div class="header-right-right">
                        <h3>Week:(using JS time) </h3>
                    </div>
                </header>

                

                <section class = "adding-padding">   
                    <div class="adding_RECAP">
                        <span class="plus-RECAP">Completed Task</span>
                    </div><br>

                    <div class = container1-RECAP>
                        <input type="checkbox" id="checkbox1-RECAP" name="checkbox1-RECAP" value="checkbox1-RECAP">
                        <label for="checkbox1">Cleaned my room</label>
                        <br>
                        <input type="checkbox" id="checkbox2-RECAP" name="checkbox2-RECAP" value="checkbox1-RECAP">
                        <label for="checkbox1">Reviewed for exam</label>
                        <br>
                        <input type="checkbox" id="checkbox3-RECAP" name="checkbox3-RECAP" value="checkbox3-RECAP">
                        <label for="checkbox1">Finish school activities</label>
                        
                    </div> <br>

                    <div class="adding_RECAP">
                        <span class="plus-RECAP">Missed Task</span>
                    </div> <br>

                    <div class = container1-RECAP>
                        <input type="checkbox" id="checkbox2" name="chechbox2" value="box2">
                        <label for="checkbox2">Visit my friend</label>
                        <br>
                        <input type="checkbox" id="checkbox2" name="chechbox2" value="box2">
                        <label for="checkbox2">Clean the garden </label>
                    </div>

                </section>
            </aside>
        </div>
        
        
        <script src="js/recap.js"></script>

        
    </body>
