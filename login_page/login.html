<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" type="images/x-icon" href="/images/taskflologo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <img src="/images/taskflologo.png" alt="Task Flo logo">
        
        <form>
            <div class="user-box">
                <input type="text" name="" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="">
                <label>Password</label>
            </div>
            <div class="button-box">
                <a href="../todolist.html" class="login-btn">Login</a>
            </div>
        </form>
        <div class="bottom-links">
            <a href="/signup page/signup.html" class="sign-up">Sign Up</a>
            <a href="" class="forgot-password">Forgot Password</a>
        </div>
    </div>
</body>
</html>
