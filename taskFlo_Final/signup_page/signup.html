<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="icon" type="images/png" href="/images/taskflologo.png">
    <link rel="stylesheet" href="/signup page/signup.css">
</head>
<body>
    <div class="login-box">
        <img src="/images/taskflologo.png" alt="Logo">
        <form>
            <div class="user-box">
                <input type="text" name="name" required>
                <label>Name</label>
            </div>
            <div class="user-box">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="user-box">
                <input type="password" name="confirm-password" required>
                <label>Confirm Password</label>
            </div>
            <a href="#" class="login-btn">Sign Up</a>
        </form>
        <a href="/login page/login.html" class="forgot-password">Already have an account? Login</a>
    </div>
</body>
</html>
